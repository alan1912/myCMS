<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <link rel="stylesheet" href="stylesheets/fontawesome/css/all.min.css">
</head>
<body>
    <div class="flex flex-center login-body">
        <div class="login-container">
            <form action="">
                <div class="row">
                    <div class="f1 flex-left">
                        <label class="label">帳號</label>
                    </div>
                    <div class="f5 flex-left">
                        <div class="input-group">
                            <span class="icon"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control lg" placeholder="請輸入帳號" autofocus>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="f1 flex-left">
                        <label class="label">密碼</label>
                    </div>
                    <div class="f5 flex-left">
                        <div class="input-group">
                            <span class="icon"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control lg" placeholder="請輸入密碼" autofocus>
                        </div>
                    </div>
                </div>
                <div class="flex row">
                    <div class="f5 flex-left">
                        <label data-title="記住帳號" class="checkbox-inline">
                            <input type="checkbox" name="remember">
                        </label>
                    </div>
                    <div class="f1 flex-right"><input class="btn blue hover" type="submit" value="登入"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
