<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CMS</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header></header>
    <div class="flex row">
        <div class="col f1 flex-right">帳號</div>
        <div class="col f3 flex-left">
            <input type="text" name="account" class="form-control" placeholder="請輸入帳號">
        </div>
    </div>
    <div class="flex row">
        <div class="col f1 flex-right">密碼</div>
        <div class="col f3 flex-left">
            <input type="password" name="password" class="form-control" placeholder="請輸入密碼">
        </div>
    </div>
    <div class="flex row">
        <div class="col f1 flex-right">權限</div>
        <div class="col f3 flex-left">
            <label class="checkbox-inline" data-title="新增">
                <input type="checkbox" class="perm[]">
            </label>
            <label class="checkbox-inline" data-title="修改">
                <input type="checkbox" class="perm[]">
            </label>
            <label class="checkbox-inline" data-title="刪除">
                <input type="checkbox" class="perm[]">
            </label>
        </div>
    </div>
    <div class="flex row">
        <div class="col f1 flex-right">角色</div>
        <div class="col f3 flex-left">
            <label class="radio-inline" data-title="管理員">
                <input type="radio" name="role">
            </label>
            <label class="radio-inline" data-title="員工">
                <input type="radio" name="role">
            </label>
        </div>
    </div>

    <div class="flex row">
        <div class="f1">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mark</td>

                            <a href="" class="delete-row"><i class="fa fa-trash-o"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jacob</td>
                        <td>Thornton</td>

                        <td class="actions">
                            <a href=""><i class="fa fa-pencil"></i></a>

                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
