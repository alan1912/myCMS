<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CMS</title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <link rel="stylesheet" href="stylesheets/fontawesome/css/all.min.css">
</head>
<body>
    <header class="flex">
        <div class="f1 flex-left logo-container"></div>
        <div class="f1 flex-right header-right">
            <div class="userbox"></div>
        </div>
    </header>
    <nav>
        <div class="menu">
            <div class="menu-header">
                導覽
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <ul class="menu">
                <li class="active">
                    <a href="#">
                        <i class="fas fa-home" data-title="首頁"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-file-alt" data-title="資料維護"></i>
                    </a>
                    <ul>
                        <li>
                            <a href="">交易對象管理</a>
                        </li>
                        <li class="active">
                            <a href="">商品管理</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-sticky-note" data-title="銷項發票管理"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="page-header flex">
        <div class="f5 flex-left title">首頁</div>
        <div class="f1 flex-right breadcrumbs">
            <ul>
                <li><i class="fa fa-home"></i></li>
                <li>Page1</li>
                <li>Page2</li>
            </ul>
        </div>
    </div>
    <div class="inner-wrapper">
        <div class="container">

            <div class="row left">
                <button class="blue hover">新增</button>
            </div>

            <div class="row">
                <div class="search">
                    <div class="search-icon"><i class="fa fa-search"></i></div>
                </div>
            </div>

            <div class="row flex">
                <div class="f1 panel">
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                    <td class="actions">
                                        <a href=""><i class="fa fa-pencil"></i></a>
                                        <a href="" class="delete-row"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                    <td class="actions">
                                        <a href=""><i class="fa fa-pencil"></i></a>
                                        <a href="" class="delete-row"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                    <td class="actions">
                                        <a href=""><i class="fa fa-pencil"></i></a>
                                        <a href="" class="delete-row"><i class="fa fa-trash-o"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row page right">
                        <ul class="pagination">
                            <li class="disabled"><a href=""><i class="fa fa-chevron-left"></i></a></li>
                            <li class="active"><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li><a href="">3</a></li>
                            <li><a href="">4</a></li>
                            <li><a href=""><i class="fa fa-chevron-right"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- <div class="flex row">
                <div class="f1 panel"></div>
                <div class="f3 panel"></div>
            </div> -->
        </div>
    </div>
    <!-- <div class="loading-overlay">
        <div class="loading"><div></div><div></div><div></div><div></div></div>
    </div> -->
    <div class="dialog">
        <div class="box sm">
            <div class="header">
                <div class="close"><i class="fa fa-times-circle"></i></div>
                新增商品
            </div>
            <div class="body">
                <div class="body-container">
                    <div class="row">
                        <label class="must" data-title="商品編號">
                            <input type="text" class="form-control" placeholder="請輸入商品編號">
                        </label>
                    </div>
                    <div class="row">
                        <label class="must" data-title="商品名稱">
                            <input type="text" class="form-control" placeholder="請輸入商品名稱">
                        </label>
                    </div>
                    <div class="row">
                        <label class="must" data-title="商品價格">
                            <input type="text" class="form-control" placeholder="請輸入商品價格">
                        </label>
                    </div>
                    <div class="row">
                        <label class="must" data-title="商品備註">
                            <input type="textarea" class="form-control" placeholder="請輸入商品備註">
                        </label>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="row right">
                    <button class="blue hover">送出</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog-backdrop"></div>
    
</body>
</html>
