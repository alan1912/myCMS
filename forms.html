<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div class="flex container">
        <div class="f1">
            <div class="f1 row">
                <div class="panel">
                    <div class="row">
                        <label class="must" data-title="帳號">
                            <input type="text" class="form-control" placeholder="請輸入帳號">
                        </label>
                    </div>
                    <div class="row">
                        <label class="must" data-title="密碼">
                            <input type="password" class="form-control" placeholder="請輸入密碼">
                        </label>
                    </div>
                    <div class="row">
                        <label class="must" data-title="權限">
                            <label class="checkbox-inline" data-title="新增">
                                <input type="checkbox" class="perm[]">
                            </label>
                            <label class="checkbox-inline" data-title="修改">
                                <input type="checkbox" class="perm[]">
                            </label>
                            <label class="checkbox-inline" data-title="刪除">
                                <input type="checkbox" class="perm[]">
                            </label>
                        </label>
                    </div>
                    <div class="flex row">
                        <div class="col f1 flex-right">角色</div>
                        <div class="col f5 flex-left">
                            <label class="radio-inline" data-title="管理員">
                                <input type="radio" name="role">
                            </label>
                            <label class="radio-inline" data-title="員工">
                                <input type="radio" name="role">
                            </label>
                        </div>
                    </div>
                    <div class="flex row">
                        <div class="f1 col flex-right">
                            地址
                        </div>
                        <div class="f5 col flex-column flex-left">
                            <div class="flex-left row">
                                <select name="city" id="" class="form-control">
                                    <option value="0">請選擇城市</option>
                                </select>
                            </div>
                            <div class="flex-left row">
                                <select name="area" id="" class="form-control">
                                    <option value="0">請選擇地區</option>
                                </select>
                            </div>
                            <div class="flex-left row">
                                <input type="text" class="form-control" placeholder="請輸入地址1">
                            </div>
                        </div>
                    </div>
                    <div class="flex row">
                        <div class="f1 col flex-right">
                            地址
                        </div>
                        <div class="f5 col flex flex-left">
                            <div class="col">
                                <select name="city" id="">
                                    <option value="0">請選擇城市</option>
                                </select>
                            </div>
                            <div class="col">
                                <select name="area" id="">
                                    <option value="0">請選擇地區</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="請輸入地址">
                            </div>
                        </div>
                    </div>
                    <div class="flex row">
                        <div class="f1 col flex-right">備註</div>
                        <div class="f5 col flex-left">
                            <input type="textarea" class="form-control" name="" id="">
                        </div>
                    </div>
    
                </div>
            </div>
            <div class="f1 row">
                <div class="panel">
                    <div class="flex row">
                        <div class="f1 col">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Username</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                        <td class="actions">
                                            <a href=""><i class="fa fa-pencil"></i></a>
                                            <a href="" class="delete-row"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                        <td class="actions">
                                            <a href=""><i class="fa fa-pencil"></i></a>
                                            <a href="" class="delete-row"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                        <td class="actions">
                                            <a href=""><i class="fa fa-pencil"></i></a>
                                            <a href="" class="delete-row"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
